<template name="warnings">
    {{#if isadmin}}
        {{#unless ami_connected}}
        <div class="card bg-danger">
            <div class="card-header">
                Asterisk Server is not connected
            </div>
            <div class="card-body">
                Please make sure the Asterisk Server Information is correct in the <a href="{{pathFor 'admin'}}">Administration Panel</a>. You will not receive any events in <span class="fa fa-asterisk"></span>monitor until this is resolved.
            </div>
        </div>
        {{/unless}}
    {{/if}}
</template>
