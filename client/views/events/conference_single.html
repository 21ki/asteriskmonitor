<template name="ConferenceSingle">
    <div style="display:none;" id="error" class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Error!</h3>
        </div>
        <div class="panel-body" id="errors">
        </div>
    </div>
   
    {{#each bridges}}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{this.bridge}}
                <span class="badge">{{this.count}}</span>
            </h3>
        </div>
        <div class="panel-body">
            {{#each this.people}}
            <div class="modal" id="bridge_{{this._id}}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="modal-title">{{this.calleridname}} - {{this.calleridnum}}</h4>
                        </div>
                        <div class="modal-body">
                            {{{amiblock this}}}
                        </div>
                        <div class="modal-footer">
                            <a href="#" data-dismiss="modal" class="btn">Close</a>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Talking</th>
                            <th>Caller ID Name</th>
                            <th>Caller ID Number</th>
                            <th>Timestamp</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each people}}
                        <tr data-toggle="bridge_{{this._id}}" class="talking_{{this.talking}}">
                            <td>
                                {{#if this.talking}}
                                <i class="fa fa-circle"></i>
                                {{else}}
                                <i class="fa fa-circle-o"></i>
                                {{/if}}
                            </td>
                            <td>{{this.calleridname}}</td>
                            <td>{{this.calleridnum}}</td>
                            <td>{{reactiveTime this.starmon_timestamp}}</td>
                            <td><a onmousedown="Template.ConferenceSingle.conference_kick_user({{this.conference}}, '{{this.channel}}');">[Kick]</a> - <a onmousedown="Template.ConferenceSingle.conference_mute_user({{this.conference}}, '{{this.channel}}');">[Mute]</a> - <a onmousedown="$('#bridge_{{this._id}}').modal({show:true});">[Info]</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    {{/each}}
</template>
